<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="./styles.css"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="input-data">
      <form
        action=""
        class="my-input"
      >
        <div id="the">
          <label for="name">Cardholder Name</label> <br />
          <span
            id="nameError"
            class="error"
          ></span>
          <br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder=" e.g. Jane Appleseed"
          /><br />
          <label for="number"> Card Number</label> <br />
          <span
            id="numberError"
            class="error"
          ></span>
          <br />
          <input
            type="tel"
            id="number"
            name="number"
            placeholder="e.g. 1234 5678 9123 0000"
          /><br />

          <span class="email">
            <label for="email"> Email </label>
            <br />
            <span
              id="emailError"
              class="error"
            ></span>
            <br />
            <input
              type="tel"
              id="email"
              name="email"
              placeholder="jamesappleseed@gmail.com"
              required
            />
          </span>
          <br />

          <span class="password">
            <label for="password"> Password </label>
            <br />
            <span
              id="passwordError"
              class="error"
            ></span>
            <br />

            <input
              type="password"
              id="password"
              name="password"
              placeholder="password"
              required
            />
            <br />
          </span>
          <label for="confirmPassword">Confirm Password</label> <br />
          <span
            id="confirmPasswordError"
            class="error"
          ></span>
          <br />
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder=" confirm password"
            required
          />
          <br />
          <input
            type="submit"
            value="Confirm"
            id="submit"
          />
        </div>
        <div
          id="thank"
          class="thank"
        >
          <div class="check">
            <svg
              width="80"
              height="80"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="40"
                cy="40"
                r="40"
                fill="url(#a)"
              />
              <path
                d="M28 39.92 36.08 48l16-16"
                stroke="#fff"
                stroke-width="3"
              />
              <defs>
                <linearGradient
                  id="a"
                  x1="-23.014"
                  y1="11.507"
                  x2="0"
                  y2="91.507"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop stop-color="#6348FE" />
                  <stop
                    offset="1"
                    stop-color="#610595"
                  />
                </linearGradient>
              </defs>
            </svg>
          </div>
          <h1>Thank you!</h1>
          <p>We've added your card details</p>
        </div>
      </form>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
